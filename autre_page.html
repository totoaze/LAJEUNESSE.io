<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Dans le <head> -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Autre page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #181818 60%, #222244 100%);
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f418.png') 16 16, auto;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1.crazy-title {
      font-size: 2.2em;
      margin-bottom: 18px;
      letter-spacing: 0.04em;
      color: #ffe066;
      text-shadow: 0 2px 16px #000, 0 0 32px #ffe06688;
      animation: title-pop 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes title-pop {
      0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
      80% { transform: scale(1.15) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg);}
    }
    .gollum-img {
      width: 220px;
      max-width: 80vw;
      filter: drop-shadow(0 0 24px #222) brightness(1.1);
      border-radius: 18px;
      margin-bottom: 18px;
      background: rgba(0,0,0,0.2);
      transition: transform 0.2s;
      box-shadow: 0 0 32px #ffe06633;
    }
    .gollum-img:hover {
      transform: scale(1.07) rotate(-2deg);
      filter: brightness(1.2) drop-shadow(0 0 36px #ffe066cc);
    }
    .gollum-quote {
      font-size: 1.5em;
      color: #ffe066;
      margin-top: 10px;
      font-style: italic;
      text-shadow: 0 2px 8px #000;
      transition: transform 0.15s;
      will-change: transform;
    }
    .btn-interdit {
  position: fixed;
  top: 24px;
  left: 24px;
  z-index: 100;
  padding: 16px 44px;
  font-size: 1.18em;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  color: #00ffe7;
  background: linear-gradient(120deg, #181f2b 60%, #232b3b 100%);
  border: 3px solid #00ffe7;
  border-radius: 22px 44px 22px 44px / 44px 22px 44px 22px;
  box-shadow:
    0 0 32px 0 #00ffe799,
    0 0 80px 0 #00ffe744,
    0 0 0 6px #232b3b inset;
  text-shadow:
    0 0 12px #00ffe7,
    0 0 24px #fff;
  letter-spacing: 0.14em;
  cursor: not-allowed;
  user-select: none;
  transition: 
    background 0.4s, 
    box-shadow 0.4s, 
    border-color 0.4s, 
    filter 0.3s;
  filter: brightness(1.18) saturate(1.3);
  animation: interdit-futuriste-pulse 2.5s infinite alternate;
  overflow: hidden;
}

@keyframes interdit-futuriste-pulse {
  0% {
    box-shadow:
      0 0 32px 0 #00ffe799,
      0 0 80px 0 #00ffe744,
      0 0 0 6px #232b3b inset;
    filter: brightness(1.18) saturate(1.3);
    border-color: #00ffe7;
    background: linear-gradient(120deg, #181f2b 60%, #232b3b 100%);
    color: #00ffe7;
  }
  40% {
    box-shadow:
      0 0 48px 12px #00ffe7cc,
      0 0 120px 24px #00ffe799,
      0 0 0 10px #232b3b inset;
    filter: brightness(1.25) saturate(1.5) blur(0.5px);
    border-color: #fff;
    background: linear-gradient(120deg, #232b3b 60%, #00ffe7 100%);
    color: #fff;
  }
  70% {
    box-shadow:
      0 0 64px 24px #00ffe7cc,
      0 0 160px 40px #00ffe799,
      0 0 0 14px #232b3b inset;
    filter: brightness(1.32) saturate(1.7) blur(1px);
    border-color: #00ffe7;
    background: linear-gradient(120deg, #232b3b 60%, #00ffe7 100%);
    color: #00ffe7;
  }
  100% {
    box-shadow:
      0 0 40px 8px #00ffe799,
      0 0 120px 32px #00ffe744,
      0 0 0 8px #232b3b inset;
    filter: brightness(1.22) saturate(1.4) blur(0.7px);
    border-color: #fff;
    background: linear-gradient(120deg, #181f2b 60%, #232b3b 100%);
    color: #fff;
  }
}

.btn-interdit::after {
  content: "âš¡ INTERDIT âš¡";
  display: block;
  font-size: 1em;
  color: #00ffe7;
  letter-spacing: 0.18em;
  margin-top: 2px;
  text-shadow: 0 0 12px #00ffe7, 0 0 24px #fff;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
}

@media (max-width: 700px) {
  .btn-interdit {
    font-size: 1em;
    padding: 10px 18px;
    top: 10px;
    left: 10px;
    border-radius: 14px 28px 14px 28px / 28px 14px 28px 14px;
  }
}

@media (max-width: 700px) {
  .btn-interdit {
    font-size: 0.95em;
    padding: 8px 16px;
    top: 10px;
    left: 10px;
    border-radius: 14px 28px 14px 28px / 28px 14px 28px 14px;
  }
}
    #carre-video {
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 70px;
      height: 70px;
      background: #ffe066;
      border: 3px solid #222;
      border-radius: 18px;
      box-shadow: 0 0 18px #ffe06699, 0 0 8px #000;
      cursor: pointer;
      z-index: 10001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    #carre-video:hover {
      transform: scale(1.15) rotate(-8deg);
      box-shadow: 0 0 32px #ffe066, 0 0 24px #000;
    }
    #carre-video::after {
      content: "â–¶";
      font-size: 2.5em;
      color: #222;
      font-weight: bold;
    }
    #earth-effect, #country-effect, #zoom-country {
      pointer-events: none;
    }
    #earth-effect {
      box-shadow: 0 0 80px 20px #00f8, 0 0 120px 40px #fff;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%) scale(0.2);
      border-radius: 50%;
      z-index: 100000;
      width: 220px;
      height: 220px;
      transition: transform 2s cubic-bezier(.4,2,.6,1), opacity 0.7s;
    }
    #country-effect {
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 2.5em;
      font-weight: bold;
      color: #ffe066;
      text-shadow: 0 0 24px #000, 0 0 40px #ffe066;
      z-index: 100001;
      opacity: 0;
      transition: opacity 0.8s, transform 2s cubic-bezier(.4,2,.6,1);
    }
    #zoom-country {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 60vw;
      height: 60vh;
      object-fit: cover;
      border-radius: 30px;
      box-shadow: 0 0 80px 20px #00f8, 0 0 120px 40px #fff;
      z-index: 100002;
      opacity: 0;
      transform: translate(-50%,-50%) scale(0.7) rotate(-10deg);
      transition: opacity 0.7s, transform 1.2s cubic-bezier(.4,2,.6,1);
    }
    #zoom-country.show {
      opacity: 1;
      transform: translate(-50%,-50%) scale(1.1) rotate(0deg);
    }
    @media (max-width: 700px) {
      #zoom-country { width: 90vw; height: 40vh; }
      .gollum-img { width: 140px; }
      .btn-interdit { font-size: 1em; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <h1 class="crazy-title">Bienvenue sur lâ€™autre page !</h1>
  <img class="gollum-img" src="img/gollum.PNG" alt="Gollum">
  <div class="gollum-quote">Â«Â Mon prÃ©cieuxâ€¦Â Â»</div>
  <button class="btn-interdit">ðŸš« INTERDIT ðŸš«</button>
  <div id="carre-video"></div>
  <audio id="gollum-audio" src="img/musique04.mp4"></audio>
  <audio id="elephant-audio" src="img/elephant.mp4"></audio>

  <script>
    // Effet sonore Ã©lÃ©phant Ã  chaque clic
    const elephantAudio = document.getElementById('elephant-audio');
    document.addEventListener('click', function() {
      if (elephantAudio) {
        elephantAudio.currentTime = 0;
        elephantAudio.play();
        setTimeout(() => {
          elephantAudio.pause();
          elephantAudio.currentTime = 0;
        }, 2000);
      }
    });

    // Citation qui grossit Ã  l'approche de la souris
    const quote = document.querySelector('.gollum-quote');
    if (quote) {
      document.addEventListener('mousemove', function(e) {
        const rect = quote.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);
        let scale = Math.max(1, 6 - dist / 60);
        quote.style.transform = `scale(${scale})`;
      });
    }

    // VidÃ©os et pays synchronisÃ©s
    const videos = [
      "img/musique04.mp4", // SÃ©nÃ©gal
      "img/JULJUL.mp4",    // OM
      "img/BRAZIL.mp4"     // Brazil
    ];
    const countries = [
      { name: "SÃ©nÃ©gal", img: "img/SENEGAL.PNG" },
      { name: "OM",      img: "img/OM.PNG" },
      { name: "Brazil",  img: "img/BRAZIL.PNG" }
    ];
    let videoIndex = 0;

    function addVideo(index) {
      const oldVideo = document.getElementById('gollum-video');
      if (oldVideo) oldVideo.remove();
      const video = document.createElement('video');
      video.id = 'gollum-video';
      video.src = videos[index];
      video.controls = true;
      video.autoplay = true;
      video.style.display = "block";
      video.style.margin = "40px auto";
      video.style.maxWidth = "90vw";
      video.style.borderRadius = "18px";
      video.style.boxShadow = "0 0 32px #000, 0 0 80px #ffe06688";
      video.style.transition = "box-shadow 0.5s, filter 0.5s, opacity 0.7s";
      video.style.opacity = "0";
      document.body.appendChild(video);
      setTimeout(() => {
        video.style.opacity = "1";
        video.style.filter = "drop-shadow(0 0 40px #ffe066) saturate(2)";
      }, 50);
    }

    function showVideo(index, withEffect = false) {
      if (withEffect) {
        // Terre et pays
        let earth = document.createElement('img');
        earth.src = "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg";
        earth.alt = "Terre";
        earth.id = "earth-effect";
        document.body.appendChild(earth);

        // Pays associÃ© Ã  la vidÃ©o
        let countryObj = countries[index];
        let country = document.createElement('div');
        country.id = "country-effect";
        country.textContent = countryObj.name;
        document.body.appendChild(country);

        setTimeout(() => {
          earth.style.transform = "translate(-50%,-50%) scale(1.5)";
          country.style.opacity = "1";
          country.style.transform = "translate(-50%, -50%) scale(2)";
        }, 50);

        // AprÃ¨s 2s, slide zoom sur le pays
        setTimeout(() => {
          earth.style.opacity = "0";
          country.style.opacity = "0";
          let zoom = document.createElement('img');
          zoom.id = "zoom-country";
          zoom.src = countryObj.img;
          document.body.appendChild(zoom);
          setTimeout(() => {
            zoom.classList.add('show');
          }, 50);

          // AprÃ¨s 1.2s, affiche la vidÃ©o en grand plan
          setTimeout(() => {
            if (earth) earth.remove();
            if (country) country.remove();
            if (zoom) zoom.remove();
            addVideo(index);
          }, 1200);
        }, 2000);

      } else {
        addVideo(index);
      }
    }

    // ContrÃ´les du carrÃ© vidÃ©o
    const carre = document.getElementById('carre-video');
    if (carre) {
      carre.addEventListener('click', function(e) {
        if (e.detail === 1) {
          showVideo(videoIndex, false);
        }
      });
      carre.addEventListener('dblclick', function(e) {
        videoIndex = (videoIndex + 1) % videos.length;
        showVideo(videoIndex, true);
      });
    }

    // Bouton INTERDIT qui fuit la souris + musique + bonhommes
    const interditBtn = document.querySelector('.btn-interdit');
    const gollumAudio = document.getElementById('gollum-audio');
    if (interditBtn) {
      let btnLeft = window.innerWidth / 2 - interditBtn.offsetWidth / 2;
      let btnTop = interditBtn.offsetTop;

      interditBtn.style.left = btnLeft + "px";
      interditBtn.style.top = btnTop + "px";

      document.addEventListener('mousemove', function(e) {
        const rect = interditBtn.getBoundingClientRect();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;
        const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

        if (dist < 180) {
          let dx = btnCenterX - mouseX;
          let dy = btnCenterY - mouseY;
          let len = Math.max(Math.hypot(dx, dy), 1);
          dx /= len;
          dy /= len;
          let move = (180 - dist) * 1.2;
          btnLeft += dx * move;
          btnTop += dy * move;

          btnLeft = Math.max(0, Math.min(window.innerWidth - rect.width, btnLeft));
          btnTop = Math.max(0, Math.min(window.innerHeight - rect.height, btnTop));

          interditBtn.style.left = btnLeft + "px";
          interditBtn.style.top = btnTop + "px";
        }
      });

      window.addEventListener('resize', () => {
        btnLeft = window.innerWidth / 2 - interditBtn.offsetWidth / 2;
        btnTop = interditBtn.offsetTop;
        interditBtn.style.left = btnLeft + "px";
        interditBtn.style.top = btnTop + "px";
      });

      // Musique : clic lance, double-clic stoppe (avec Ctrl)
      interditBtn.addEventListener('click', function(e) {
        if (!e.ctrlKey) {
          e.preventDefault();
          e.stopPropagation();
          return;
        }
        if (gollumAudio) {
          gollumAudio.currentTime = 0;
          gollumAudio.play();
        }
        // Bonhommes qui sautent
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const perso = document.createElement('img');
            perso.src = "https://em-content.zobj.net/source/microsoft-teams/363/person-cartwheeling_1f938.png";
            perso.alt = "Bonhomme";
            perso.style.position = "fixed";
            perso.style.left = Math.random() * (window.innerWidth - 60) + "px";
            perso.style.top = Math.random() * (window.innerHeight - 80) + "px";
            perso.style.width = "60px";
            perso.style.height = "60px";
            perso.style.zIndex = 100000;
            perso.style.pointerEvents = "none";
            perso.style.transition = "transform 0.7s cubic-bezier(.4,2,.6,1), opacity 0.7s";
            document.body.appendChild(perso);

            setTimeout(() => {
              perso.style.transform = `translateY(-${80 + Math.random()*120}px) rotate(${Math.random()>0.5?'-':'+'}${Math.floor(Math.random()*360)}deg) scale(${0.7 + Math.random()*1.2})`;
              perso.style.opacity = 1;
            }, 50);

            setTimeout(() => {
              perso.style.opacity = 0;
              setTimeout(() => perso.remove(), 500);
            }, 1200);
          }, i * 120);
        }
      });

      interditBtn.addEventListener('dblclick', function(e) {
        if (gollumAudio && e.ctrlKey) {
          gollumAudio.pause();
          gollumAudio.currentTime = 0;
        }
      });
    }
  </script>
</body>
